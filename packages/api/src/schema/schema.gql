type User {
	id: ID!
	companies: [Company!]!
}

type Company {
	id: ID!
	name: String
	users: [User!]!
	completedTasks: [Task!]!
	decisions: [Decision!]!
	legalForm: LegalForm!
}

enum LegalForm {
	GMBH
	UG
	EINZELUNTERNEHMEN
	FREIBERUFLER
}

type Task {
	id: ID!
}

type Decision {
	id: ID!
	selectedPath: Number!
}

type Query {
	# Users
	userById(id: ID!): User

	# Companies
	companyById(id: ID!): Company
}

input CreateCompanyInput {
	name: String
	legalForm: LegalForm!
}

type Mutation {
	# Companies
	createCompany(input: CreateCompanyInput!): Company!

	# Tasks
	markTaskComplete(companyId: ID!, taskId: ID!): Company!
	markTaskIncomplete(companyId: ID!, taskId: ID!): Company!

	# Decisions
	makeDecision(companyId: ID!, decisionId: ID!, selectedTaskId: ID!): Decision!
	removeDecision(companyId: ID!, decisionId: ID!): Decision!
}
